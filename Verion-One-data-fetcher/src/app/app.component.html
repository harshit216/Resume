<global-top-nav [navListTemplate]="mainNavList">
  <router-outlet></router-outlet>
  <commercial-footer></commercial-footer>
</global-top-nav>

<ng-template #mainNavList>
  <ng-container *ngFor="let item of navItems">
    <nav-item>
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.pathMatch === 'full' }"
        >{{ item.data.title }}</a
      >
    </nav-item>
  </ng-container>
  </ng-template>
